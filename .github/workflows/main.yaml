name: Build

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  build:
    name: build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.9"]
    environment:
      name: sire-build
    env:
      SIRE_DONT_PHONEHOME: 1
      SIRE_SILENT_PHONEHOME: 1
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: sire_build
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true
      - name: Clone the repository
        run: git clone https://github.com/michellab/Sire
      - name: Checkout the head branch if a pull request
        run: |
          cd Sire
          git checkout "$HEAD_BRANCH"
        env:
          HEAD_BRANCH: ${{ github.head_ref }}
        if: github.event_name == 'pull_request'
      - name: Setup Conda
        shell: bash -l {0}
        run: mamba install -y -c conda-forge boa anaconda-client pip-requirements-parser
      - name: Update Conda recipe
        run: python Sire/actions/update_recipe.py
      - name: Build Conda package
        shell: bash -l {0}
        run: conda mambabuild -c conda-forge -c michellab Sire/recipes/sire
      - name: Upload Conda package
        shell: bash -l {0}
        run: Sire/actions/upload_package.sh
        env:
          SRC_DIR: ${{ github.workspace }}/Sire
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        if: github.event_name != 'pull_request'
